        /* 
            _new(构造函数，参数1，参数2)的形式来构建 new 函数
            方法2：
            使用到 arguments, call, apply, 数组的 splice 方法 和原型链的知识
            数组的 splice 方法的返回值为被删除的元素组成的数组，并且会改变原来的数组
       */

        function _new(){
            let obj = {}
            let fn = [].splice.call(arguments,0,1)[0]
            obj.__proto__= fn.prototype
            fn.apply(obj,arguments)
            return obj
        }

        function Student(name,age){
            this.name=name
            this.age=age
        }

        Student.prototype.car = "benz"

        let jason = _new(Student,"jason",27) 
        console.log(jason);
        console.log(jason.car);
