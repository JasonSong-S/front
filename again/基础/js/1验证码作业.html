<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button  id="button">获取验证码</button>
    <script>
        const btn = document.getElementById("button")
        let s = 5
        let index = null
        btn.onclick = function(){
            btn.disabled = true
            index = setInterval(clock, 1000);
           
        }

        function clock(){
            if(s>0){
                s--;
                
                btn.innerHTML=`${s}s后重新获取`
            }else{
                s=5
                btn.disabled = false
                clearInterval(index)
                index = null
                btn.innerHTML=`获取验证码`
            }
        }
        
        
       

        
    </script>
</body>
</html>
