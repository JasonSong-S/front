<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function _instanceof(child,parent){
            let left = child.__proto__
            let right = parent.prototype
            while(left!= null){
                if (left === right){
                    return true
                }
                left = left.__proto__
            }
            return false
        }

        let date = new Date()
        let arr =[1,23]
        console.log(_instanceof(date,Array));
        console.log(_instanceof(arr,Array));
    </script>
</body>
</html>
