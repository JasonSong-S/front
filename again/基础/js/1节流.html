    <button id="btn">节流</button>
    <script>
        const btn = document.getElementById("btn")
        btn.onclick = throat(a)
        function throat(fn) {
            let flag = true
            let index = null
            return function () {
                if (!flag) {
                    return
                }
                flag = false
                index = setTimeout(function () { fn(); flag = true }, 1500)
            }
        }

        function a(){
            console.log("jason");
        }
    </script>
