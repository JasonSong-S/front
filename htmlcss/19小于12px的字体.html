<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1. zoom 属性，会改变元素占据的空间，会触发重排
        2.-webkit-transform:scale()：缩放不会改变元素的大小，不会触发重排 */
        .tenpx{
            display: inline-block;
            font-size: 12px;
            zoom: 0.8;
        }
        .tweelevepx{
            display: inline-block;
            font-size: 12px;
            -webkit-transform:scale(0.8);
        }
        .sixteenpx{
            display: inline-block;
            font-style: 16px;
        }
    </style>
</head>
<body>
    <div>
        <span class="tenpx">字体10px</span>
        <span class="tweelevepx">字体12px</span>
        <span class="sixteenpx">字体16px</span>
    </div>
</body>
</html>
