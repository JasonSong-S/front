<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>划块</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0 auto;
        }

        .wrap {
            width: 1000px;
            height: 800px;

        }

        .head {
            height: 150px;
            background-color: gray;
            margin-bottom: 15px;
        }

        .title {
            width: 200px;
            height: 100px;
            background-color: red;
            float: left;
            margin: 25px 150px 25px 25px;
        }

        .title_txt {
            width: 100px;
            height: 80px;
            background-color: yellow;
            float: left;
            margin: 10px 10px;
        }

        .icon {
            width: 60px;
            height: 80px;
            background-color: yellow;
            float: left;
            margin: 10px;
        }

        .nav {
            width: 550px;
            height: 100px;
            background-color: red;
            float: left;
            margin: 25px auto;
        }

        .item {
            width: 98px;
            height: 80px;
            background-color: yellow;
            float: left;
            margin-top: 10px;
            margin-left: 10px;
        }

        .products {
            height: 650px;
            background-color: gray;
        }

        .main_pro {
            width: 300px;
            height: 600px;
            background-color: red;
            float: left;
            margin: 20px 50px 20px 25px;

        }

        .main_pic {
            width: 260px;
            height: 400px;
            background-color: yellow;
            margin: 20px;
        }

        .main_pro_name{
            width: 130px;
            height: 30px;
            background-color: yellow;
            margin: 20px auto;
        }

        .main_pro_price{
            width: 130px;
            height: 30px;
            background-color: yellow;
            margin: 20px auto;
        }

        .main_quantity{
            width: 130px;
            height: 30px;
            background-color: yellow;
            margin: 20px auto;
        }

        .pro_list {
            width: 550px;
            height: 600px;
            background-color: red;
            float: left;
            margin: 20px 50px 20px 25px;
        }

        .list_row {
            width: 500px;
            height: 270px;
            background-color: yellow;
            margin: 20px auto;
        }

        .rows {
            width: 200px;
            height: 230px;
            background-color: green;
            margin: 20px;
            float: left;
        }

        .pic {
            width: 100px;
            height: 180px;
            background-color: blue;
            margin: 10px;
            float: left;
        }

        .info{
            width: 60px;
            height: 180px;
            background-color: blue;
            margin: 10px;
            float: left;
        }

        .pro_name{
            width: 40px;
            height: 40px;
            background-color: black;
            margin: 10px;
        }

        .pro_price{
            width: 40px;
            height: 40px;
            background-color: black;
            margin: 10px;
        }
        

        .quantity{
            width: 40px;
            height: 40px;
            background-color: black;
            margin: 10px;
        }

        .clear {
            clear: both;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="head">
            <div class="title">
                <div class="title_txt"></div>
                <div class="icon"></div>
                <div class="clear"></div>
            </div>
            <div class="nav">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="clear"></div>
            </div>
            <div class="clear"></div>
        </div>


        <div class="products">
            <div class="main_pro">
                <div class="main_pic"></div>
                <div class="main_pro_name"></div>
                <div class="main_pro_price"></div>
                <div class="main_quantity"></div>
            </div>

            <div class="pro_list">
                <div class="list_row">
                    <div class="rows">
                        <div class="pic"></div>
                        <div class="info">
                            <div class="pro_name"></div>
                            <div class="pro_price"></div>
                            <div class="quantity"></div>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="rows">
                        <div class="pic"></div>
                        <div class="info">
                            <div class="pro_name"></div>
                            <div class="pro_price"></div>
                            <div class="quantity"></div>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="list_row">
                    <div class="rows">
                        <div class="pic"></div>
                        <div class="info">
                            <div class="pro_name"></div>
                            <div class="pro_price"></div>
                            <div class="quantity"></div>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="rows">
                        <div class="pic"></div>
                        <div class="info">
                            <div class="pro_name"></div>
                            <div class="pro_price"></div>
                            <div class="quantity"></div>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="clear"></div>
                </div>
               
            </div>
            <div class="clear"></div>
        </div>
    </div>
</body>

</html>
