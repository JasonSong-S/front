<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img</title>
</head>
<body>
    <!-- 引入图片的两种方式
            1.通过 img 标签的 src 引入
            2.通过背景图的方式引入
              (1)  如果图片内部还有内容要继续编辑的话选择背景图
              (2)  当需要全屏效果图的时候选择背景图


        图片的特性：只写宽或者只写高，图片会保持等比例缩放
                    图片排列的时候默认底对齐

        位置：background-position
         -->

         <img src="img/logo.png" alt="logo" style="background-color: green;">
         <img src="img/brand.png" alt="logo" style="background-color: pink;">

</body>
</html>
