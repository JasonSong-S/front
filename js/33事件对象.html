            1.事件对象：在事件处理函数中的第一个参数，通常使用 e, evt, event 来表示。这个参数就是事件对象。 事件会自动的初入事件处理函数，它会提供一些额外的信息和方法。
                e.target: 事件源， 通常指向事件触发的元素
                e.currentTarget 通常是指事件绑定的元素
                e.stopPropagation() 阻止冒泡
            
            2. e.target 和 this 的异同
                1.他们通常都是指向哪个正在使用的元素对象等，始终指向正在活动的事物
                2.e.target 用在事件中，只有使用事件处理函数的时候这个参数才会有用，this 无论是不是事件处理函数，都是可用的。

        
        */
    </script>
