<body>
    <script>
        // 函数1：寻找三个数中的最小值
        function getMin(a, b, c) {
            var min = a;
            if (b < a && b < c) {
                min = b;
            } else if (c < a && c < b) {
                min = c;
            }
            return min;
        }
        console.log(getMin(89,1,2));

        // 函数2：根据不同的性别算出MBI
        function bmi(gender,height,weight){
            var index = weight / Math.pow(height,2);
            if(gender == 'male' || gender=='Male' || gender =='m' || gender == 'M'){
                if (index < 20){
                    console.log('偏瘦');
                }else if (index <= 25){
                    console.log('正常');
                }else{
                    console.log('偏胖');
                }
            }else{
                if (index < 18){
                    console.log('偏瘦');
                }else if (index <= 23){
                    console.log('正常');
                }else{
                    console.log('偏胖');
                }
            }
        }
        bmi('male',1.7,60);
    </script>
