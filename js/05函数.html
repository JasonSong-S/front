<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数</title>
</head>
<body>
    <script>
        /* 
            函数:封装一段执行专门任务的代码段。函数声明有两种方式
                方式一： function 函数名(参数){
                            你要做得事
                         }  通过 function 关键字来声明函数
                另外一种函数声明的方式：
                    var fn = function(参数){你要做得事}  通过变量的方式来声明函数
                
                这两种声明的方式推荐使用方式一的通过 function 关键字来声明函数。并且这两种方式会有不同的地方
            比如，在声明提前的时候， function 来声明的函数，会让整体都提前。通过 var + 变量 来声明的函数，只会让
            变量的声明提前。

                1. 函数不调用，不执行
                2. 函数的调用，函数名()
                3. 参数：函数内独有的变量，让函数更灵活，不需要声明。另外，在函数外无权调用。
                    形参：形式上的参数，函数定义的时候
                    实参：实际的参数，函数调用的时候
                4. 函数提升 整体提升
                5. 函数是个纯过程，没有结果
                6. return 单个不带值，退出函数运行
                    如果在 return 的后面跟一个值，那么就会在函数退出的同时，返回一个结果。
        */
    </script>
</body>
</html>
