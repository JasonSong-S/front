<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型</title>
</head>
<body>
    <script>
        /*  条件判断中，这 6 种情况是 false
                false      0        NaN      null    undefined     ''  它们都属于基本的数据类型，分别对应下面的,除了数字类型的有两种， 包括 0 和 NaN, 其他的每种基本类型占一种。另外，注意 null 属于基本数据类型，不属于引用数据类型， typeof null 返回值为 object
                Boolean    Number   Number   null     undefined     string   

                js 中的基本（原始）类型有 5 + 1 种, es5 中有5中，es6 新增一种基本类型， symbol
                  es5: Number, String, Boolean, Null, Undefined
                  es6: Symbol
            类型转换：
                显示类型转换：
                隐式类型转换：
                    1. 任何数据在跟字符串做加法的时候，都会自动转成为字符串
                    2. 布尔值跟数字做运算的时候， true 会转为 1, false 会转为 0
            数据类型：
                1. 原始/基本数据类型
                    1. Number: 纯阿拉伯数字，并且不能包含空格
                    2. String： 字符以及字符跟任何数据的拼接
                        字符串必须加引号
                        加引号的一定是字符串
                        字符串不可更改，是指字符串一经创建就不可再改变了，是指一个字符串整体中的单个字符是不可以通过角标进行重新赋值更改的。但是可以通过给变量重新赋值。
                    3. Boolean: true false
                    4. undefined: 只进行了声明，没有赋值的变量的值就是undefined，另外还有直接赋值为 undefined 的变量
                    5. null： 空对象指针
                2. 引用数据类型
                        Function, Object, Array, Date, Reg, 


            运算符：
                1. 算数运算符： + - * / %
                2. 自增自减运算符：
                    1. 单独使用：自增自减运算符放在前面和放在后面的效果是一样的
                    2. 非单独使用：
                        前++： 先自增，再参与运算
                        后++： 先用自己的旧值参与运算，运算结束后，自身再加+1
                3. 赋值运算符（= += -= /=）
                4. 字符串链接运算符 （+）
                    任何数据类型跟字符串做 + ， 其结果一定是字符串
                5. 关系运算符： > < >= <= == === != !==
                    == 是不严格的（允许发生类型转换）
                    === 要求值和类型完全相等
                6. 逻辑运算符(&& || !)
                    && 优先级高于 ||
                    1. 只要 || 前为 false ,后面无论是什么， 都返回后面的值
                    2. 只要|| 前为 true ，后面无论是什么，都返回前面的值
                    3. 只要 && 前为 true , 后面无论是什么，都返回后面的值
                    4. 只要 && 前为 false，后面无论是什么，都返回前面的值
                7. 三元运算符： 条件？条件成立的值：条件不成立的时候的值
                8. typeof 运算符 检测数据类型
                9. instanceof 运算符用来检测构造函数的 prototype 属性是否出现在某个实例对象的原型链上

            表达式：纯运算符连接的就是表达式，表达式跟值一定是等效的，因为表达式可以进行运算，运算的结果就是值。

            

        */
       /* // undefined 表示变量的值不存在  
       // null 和 undefined 的区别
        var a;
        console.log(a==null); // true
        console.log(a===null); // false
        console.log(a===undefined); // true
        console.log(null=="");  // false
        console.log(null==="");  // false
        console.log(null===undefined);  // false
        console.log(null==undefined);  // true
        console.log(typeof null);  // object  js 遗留的底层的错误，js 的前3位用来表示数据的类型，而 null 是用32位的0表示的，所以会被认为是对象。 */

    </script>
</body>
</html>
