    /* 变量的使用：
            1. 声明变量：js 中创建变量又叫做声明变量，使用 var,let,const 等关键字来声明变量。声明变量的结构为 var/let/const + 变量名
            2.初始化（赋值）：变量声明之后，再使用操作符 = 来给变量赋值
            3.可以在声明的时候同时初始化变量，这样更加简洁。使用 const 关键字时，变量必须立即初始化值。
            4. 命名规则：在 js 中一般使用小驼峰来命名变量。但是在使用 const 来声明变量的时候，变量名习惯上使用全部大写的形式。 另外，在一些特殊情况下，我们还会使用特殊的字符作为开头来命名一个变量，比如使用 $变量名 或者 _变量名 的形式 。另外，在 css 中命名采用全部小写的形式加上短横线或者下划线，因为 css 不识别大小写
            
        

        1. 使用变量就相当于使用变量里面的数据，函数也是一种特殊的变量(1.最直接的体现就是在对象中，当对象名为变量的时候，我们使用括号来访问这个对象，在使用括号来访问这个变量的时候，不需要给这个变量再加上单引号或者双引号，因为对象访问的就是方括号中的这个变量的实际值。2.当对象的属性不是变量的时候，使用方括号来进行访问的时候，需要给属性添加上引号，这样才能够正常的访问)。
        2. 一个变量只能存一个数据(1.使用 var 进行声明的变量可以重复进行声明 2. 使用 let 和 const 声明的变量不能够重复进行声明，这可以防止偶然间发生的错误，特别是在大型的项目中)
        3. 变量可以改  变量=新值
        4. 对于未声明的变量直接赋值，那么 js 会自动帮你声明，并且是在全局作用域帮你声明。
                1.注意自动声明和变量声明提升的区别。自动声明是没有声明变量，但是直接给变量赋值了，然后使用它，这个变量就会变成一个全局变量。 变量声明提升，是这个变量已经使用且只能使用 var 声明了（ let 和 const 没有变量声明提升这个操作），不管它有没有进行赋值的初始化操作，这个变量的声明都会提升到当前变量的作用域的最顶部，但是它的赋值不会相应的提升。
                2. 要注意 js 是顺序执行的，如果在使用之前没有进行声明或者是自动声明，那么程序会运行错误，错误的原因是该变量未进行定义。
        5. 变量声明但未进行赋值的时候有默认值， undefined
        6. 变量声明提升： 变量声明语句会自动的提前到当前作用域的最前面，注意只是声明会提前，赋值并不会提前。这里的作用域只有全局作用域和局部作用域，没有块级作用域。
        7. js 中可以用 var 重新声明一个变量但是没有重新赋值的话，变量的值并不会改变。
        8.一条语句，可以声明多个变量。语句以 var 开头，中间使用逗号分隔多个变量即可
        9.类数组，有数组的长度和角标，但是没有数组的方法（例如 arguments, document.getElementByTagName 都是类数组)
    */
