            作用域：一个变量的可用范围

                局部作用域/函数作用域： 在局部作用域声明的变量叫局部变量

            对于未声明的变量直接赋值， js 会自动在全局作用域帮你声明。

            变量声明提升：自动提升到当前作用域的最顶部
