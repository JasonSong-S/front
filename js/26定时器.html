<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取验证码</title>
</head>
<body>
    <button id="button">获取验证码</button>
    <script>
        var button = document.getElementById("button");
        var index = null;
        var second = 5;
        function change(){
            if (second>0){
                button.innerHTML=second + "s后重新获取";
                second-=1;
                button.disabled=true;
            }else{
                button.innerHTML="获取验证码";
                second=5;
                button.disabled=false;
                clearInterval(index);
                index=null;
            }
        }
        button.onclick=function(){button.disabled=true;index=setInterval(change,1000);}
        
    </script>
</body>
</html>
