<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            正则表达式对象
                正则表达式：定义字符串中字符出现的规则
                1. 正则表达式要求写在双斜线中 //
                2. 正则表达式由若干个备选字符组成
                3. 备选字符要写在 [] 中
                4. 一个中括号只代表一位字符的规则
                5. 数量词{num}代表前面一位规则重复多少次，默认就修饰前面一位
                    {min}, 代表前面一位规则至少重复多少次
                    {min,max} 代表前面一位规则至少重复 min 次，最多 max 次
                6.预定义字符集
                    \d 代表的是所有的数字
                    \w 代表的是所有的数字，字母，下划线
                    . 代表任意字符
                    \s 代表空格
                7.如果中括号中只有一个备选字符或者只有一个预定义字符集，那么可以省略中括号
                8.正则表达式对象.test(被检测的字符串) true/false
                9.正则表达式是部分匹配
                10.在整条正则表达式开头加 ^ 代表以...打头，在整条正则表达式结尾加 $ 代表以...结尾
                10.1 在备选字符中，^ 开头，代表除了什么之外
                11.特殊数量词
                    ? 前面一位规则可有可无，最多一次 {0,1}
                    * 前面一位规则可有可无，最多不限制{0，}
                    + 前面一位规则至少重复一次 {1，}
        
        
        
        */
    </script>
</body>
</html>
