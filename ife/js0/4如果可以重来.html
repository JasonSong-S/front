<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>请输入您的身高:</label><input type="text" id="height">
    <br>
    <label>请输入您的体重:</label><input type="text" id="weight">
    <br>
    <button>开始测量您的体型</button>
    <p id="result"></p>
    <script>
        //在这里实现编写您的代码
        const button = document.querySelector("button");
        const height = document.getElementById("height");
        const weight = document.getElementById("weight");
        const res = document.getElementById("result");
        
        /* button.addEventListener("click",BMI(Number(height.value),Number(weight.value)));

        function BMI(h,w){
            let result = w / h /h;
            res.textContent = result;
        } */

        button.onclick=function(){
            let result = +weight.value / +height.value / +height.value;
            if (result < 18.5){
                res.textContent = "您是偏瘦体型，可以适当增肥咯";
            }else if(result < 25){
                res.textContent = "您是标准体型，保持的不错哟";
            }else if (result < 28){
                res.textContent = "您是微胖体型，可以多吃粗粮，让饮食结构更加健康吧！";
            }else if (result < 32){
                res.textContent = "您是肥胖体型，管住嘴迈开腿开始减肥吧！";
            }else{
                res.innerHTML = "您是过重体型，已经影响健康了，需要重视自己的饮食管理了";
            }
            
        }
        

    </script>
</body>
</html>
