<body>
    <label>请输需要判断的水仙花数(三位数):</label><input type="text">
    <br>
    <button>开始判断</button>
    <script>
        function numDaffodils(num) {
            // 判断是否为水仙花数
            num = num.toString()
            let length = num.toString().length;
            let sum=0;
            for (let i = 0; i < length;i++){
                sum+=Math.pow(+num[i],length)
            }
            console.log(sum);
            if (sum == num){
                return true;
            }
            return false
        }
        console.log(numDaffodils(13));
    </script>
