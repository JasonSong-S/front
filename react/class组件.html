        function NumberList(props){
            const numbers = props.numbers
            const listItems = numbers.map((numbers)=>(<li>{numbers}</li>))
            return <ul>{listItems}</ul>
        }

        const numbers=[1,2,3,4,5]
        ReactDOM.render(
            <NumberList numbers={numbers}/>,
            document.getElementById("app")
        )
    </script>
