    <script>
        var obj = {
            name:"李雷",
            age:18
        }
        let obj2 = {
            salary:3500,
            car:"benz",
        }

        let union = (obj1,obj2) =>{
            let obj = obj1;

            }

        }
        console.log(union(obj,obj2));
