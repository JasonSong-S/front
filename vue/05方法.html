<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方法</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    
    <script>
        /* 
            1. methods: 
                    方法的集合，鼓励使用 es6 的形式, 但是要注意 this 指向的问题，后面有 babel 自动的将 es6 转换成 es5 执行，不用担心这些问题了，所以尽量使用 es6 语法
            2. computed
                1. 计算属性是个函数，要求一定要有返回值
                2. 不能和 data 中的数据重名
                3. 计算属性是基于缓存的，只有在它计算依赖的项有变化的时候它才会重新运算，否则不运算
                    依赖：此函数中的数据有变化，不管这个数据是否参与了运算，那么计算属性都会重新运行
                4. 计算属性最终的结果是个属性，不能加括号
                5. 计算属性也是可以传参的，只需要让他的返回值是个函数

                计算属性和函数的区别？
                    1. 计算属性一定要有返回值，函数不一定有返回值
                    2. 函数需要主动调用，计算属性依赖的项变化的时候才自动执行
                    3. 计算属性比函数性能高，因为是基于缓存的
            
            3. watch： 监听某个数据，只要该数据变化了，就会执行函数
                1. 函数名必须是一个已经存在的数据名，函数名即是你所监听的数据名
                2. 首次加载不执行，只有在后续数据变化的时候才执行
                3. 检测的数据可以是 data 中的，也可以是 computed

                computed 和 watch 的异同点：
                    1. 计算属性是返回一个值， watch 是监听一个值做某件事情的
                    2. 计算属性是值变化的时候重新运算， watch 是值变化的时候执行函数
                    3. 都不需要主动调用
        */
    </script>
</body>
</html>
