<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>vue起步</title>
</head>

<body>
    <div id="app">{{info}}</div>
    <div id="app1"><span :title="info">鼠标悬停几秒钟查看此处动态绑定的提示信息！</span></div>
    <div id="app2"><span v-if="seen">你看到我了</span></div>
    <div id="app3">
        <ol>
            <li v-for="todo in todos">{{todo.text}}</li>
        </ol>
    </div>
    <div id="app4">
        <input type="text" v-model="message">
        <button @click="reverse">反转消息</button>
    </div>
    <script>
        let app = new Vue({
            el: "#app",
            data: {
                info: "hello jason!!!"
            }
        })
        let app1 = new Vue({
            el: "#app1",
            data: {
                info: "页面加载于" + new Date().toLocaleString()
            }
        })
        let app2 = new Vue({
            el: "#app2",
            data: {
                seen: true
            }
        })
        let app3 = new Vue({
            el: "#app3",
            data() {
                return {
                    todos: [
                        { text: "学习 Js" },
                        { text: "学习 Vue" },
                        { text: "做一个牛项目" },
                    ]
                }
            }
        })
        let app4 = new Vue({
            el:"#app4",
            data(){
                return{
                    message:"hello jason!"
                }
            },
            methods:{
                reverse(){
                    this.message =this.message.split(" ").reverse().join(" ")
                }
            }
        })
    </script>
</body>

</html>
