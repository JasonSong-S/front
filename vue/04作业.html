<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        *{margin: 0;padding: 0;}
        ul{width: 50%;list-style-type: none;font-size: 400;padding-top: 50px;margin: 0 auto;}
        li{float: left;margin-right: 40px;}
        .active{background-color:red;}
       
        
        
    </style>
</head>
<body>
    <div id="app">
        <div>
            <ul >
                <li v-for="(item,index) in lists" :key="index" :class="{active:index === fault}" @click="hi_light(index)">{{item}}</li>
                <div style="clear: both;"></div>
            </ul>
        </div>
    </div>
    <script>
        /*  使用 vue 做一个导航栏，点谁谁高亮*/
        new Vue({
            el:"#app",   
            data:{      
                lists:["首页","资讯","特惠","游记"],
                active:"active",
                fault:0,
            },
            methods:{
                hi_light(index){
                    this.fault = index;
                }   
            } 
        });

    </script>
</body>
</html>
