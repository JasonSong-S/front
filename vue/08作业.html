<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>组件间传值</title>
    <style>
        *{margin: 0;padding: 0;}
        #app{background-color: aquamarine;padding: 200px;}
        .inner{background-color: yellowgreen;width: 500px;height: 500px;margin: auto;}
    </style>
</head>
<body>
    
    <div id="app">
        <button @click="open">编辑</button>
        <mycomp :on="display"></mycomp>
    </div>
    
    <script>
     
        const mycomp = {
            props:["on"],
            template:`<div class="inner" :style="on">      
                    </div>`,
        };

        let app = new Vue({
            el:"#app",
            data:{
                display:{'display':'none'}
            },
            methods:{
                open(){
                    this.display = {'display':'block'}
                }
            },
            components:{
                mycomp
            }
        });
    </script>
</body>
</html>
