<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>选项卡作业</title>
    <style>
        *{margin: 0;padding: 0;}
        #app{background-color: aquamarine;padding: 200px;}
        .red{background-color: red;width: 800px;height: 800px;}
        .blue{background-color: blue;width: 800px;height: 800px;}
        .yellow{background-color: yellow;width: 800px;height: 800px}
        ul{list-style-type: none;}
        li{float: left;margin: 20px;}
        .active{background-color: burlywood;}
        
    </style>
</head>
<body>
    
    <div id="app">
        <ul>
            <li v-for="(item,index) in list" :class="{active:index == fault}" @click="hi_light(index)">{{item}} </li>
            <div style="clear: both;"></div>
        </ul>
        <component :is="choose + this.n"></component>
    </div>
    
    <script>
     
        const mycomp1 = {
            template:`<div class="red">
                        <p>1</p>
                    </div>`,
        };
        const mycomp2 = {
            template:`<div class="blue">  
                            <p>2</p>    
                    </div>`,
        };
        const mycomp3 = {
            template:`<div class="yellow">
                        <p>3</p>      
                    </div>`,
        };

        let app = new Vue({
            el:"#app",
            data:{
                list:['新闻','财经','体育'],
                choose:"mycomp",
                fault:0,
                n:1
            },
            methods:{
                hi_light(index){
                    this.fault = index;
                    this.n = index + 1;
                }
            },
            components:{
                mycomp1,mycomp2,mycomp3
            }
        });
    </script>
</body>
</html>
