<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" placeholder="请输入代办的事项" v-model="todo" @keyup.enter="add">
        <button @click="add">添加</button>
        <div>
            <ul>
                <li v-for="(item,index) in lists" :key="index" @click="remove(index)">{{item}}</li>
            </ul>
        </div>
    </div>
    <script>
        /*  
            使用 vue 做一个 TODO list
        
        */

        new Vue({
            el:"#app",   
            data:{      
                lists:[],
                todo:""
            },
            methods:{
                add(){
                    this.lists.push(this.todo);
                    this.todo ="";
                },
                remove(index){
                    this.lists.splice(index,1);
                }
            }
            
        });

       

    </script>
</body>
</html>
